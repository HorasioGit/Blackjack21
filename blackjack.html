<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack 21</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #0B132B;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
        }
        .card-container {
            margin: 20px;
            font-size: 24px;
            padding: 20px;
            background-color: #1C2541;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
            display: inline-block;
            min-width: 280px;
            max-width: 90%;
        }
        button {
            background-color: #5BC0BE;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            touch-action: manipulation;
            user-select: none;
        }
        button:active {
            background-color: #328a88;
            transform: scale(0.95);
        }
        button:hover {
            background-color: #3A506B;
            transform: scale(1.05);
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #6FFFE9;
        }
        .total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .notification {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1C2541;
            color: #6FFFE9;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
            display: none;
            font-size: 20px;
            z-index: 1000;
        }
        @media (max-width: 600px) {
            .container {
                margin-top: 30px;
                padding: 10px;
            }
            button {
                width: 90%;
                font-size: 16px;
                padding: 12px;
            }
            h1 {
                font-size: 24px;
            }
            .card-container {
                font-size: 20px;
                padding: 15px;
                min-width: 250px;
            }
            .notification {
                bottom: 50px;
                font-size: 18px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ô†Ô∏è Blackjack 21 ‚ô£Ô∏è</h1>
        <p>Coba capai nilai 21 tanpa melebihi batas!</p>
        <div class="card-container">
            <p id="player-cards">Kartu Anda: </p>
            <p class="total" id="player-total">Total: 0</p>
        </div>
        <div class="card-container">
            <p id="dealer-cards">Kartu Dealer: ?</p>
            <p class="total" id="dealer-total">Total: ?</p>
        </div>
        <br>
        <button onclick="ambilKartu()">üÉè Ambil Kartu</button>
        <button onclick="stand()">üîí Stand</button>
        <button onclick="resetGame()">üîÑ Reset</button>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script>
        let deck = [2, 3, 4, 5, 6, 7, 8, 9, 10, 10, 10, 10, 11];
        let playerHand = [];
        let dealerHand = [];
        
        function ambilKartu() {
            let card = deck[Math.floor(Math.random() * deck.length)];
            playerHand.push(card);
            updateDisplay();
            if (getTotal(playerHand) > 21) {
                showNotification("Anda kalah! Total kartu melebihi 21.");
            }
        }
        
        function stand() {
            while (getTotal(dealerHand) < 17) {
                let card = deck[Math.floor(Math.random() * deck.length)];
                dealerHand.push(card);
            }
            updateDisplay(true);
            checkWinner();
        }
        
        function updateDisplay(reveal = false) {
            document.getElementById("player-cards").innerText = `Kartu Anda: ${playerHand.join(", ")}`;
            document.getElementById("player-total").innerText = `Total: ${getTotal(playerHand)}`;
            
            if (reveal) {
                document.getElementById("dealer-cards").innerText = `Kartu Dealer: ${dealerHand.join(", ")}`;
                document.getElementById("dealer-total").innerText = `Total: ${getTotal(dealerHand)}`;
            } else {
                document.getElementById("dealer-cards").innerText = `Kartu Dealer: ?, ${dealerHand.slice(1).join(", ")}`;
                document.getElementById("dealer-total").innerText = `Total: ?`;
            }
        }
        
        function resetGame() {
            playerHand = [deck[Math.floor(Math.random() * deck.length)], deck[Math.floor(Math.random() * deck.length)]];
            dealerHand = [deck[Math.floor(Math.random() * deck.length)], deck[Math.floor(Math.random() * deck.length)]];
            updateDisplay();
        }
        
        function getTotal(hand) {
            return hand.reduce((a, b) => a + b, 0);
        }
        
        function checkWinner() {
            let playerTotal = getTotal(playerHand);
            let dealerTotal = getTotal(dealerHand);
            
            if (dealerTotal > 21 || playerTotal > dealerTotal) {
                showNotification("Selamat! Anda menang!");
            } else if (playerTotal === dealerTotal) {
                showNotification("Seri!");
            } else {
                showNotification("Anda kalah!");
            }
        }
        
        function showNotification(message) {
            let notification = document.getElementById("notification");
            notification.innerText = message;
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
                resetGame();
            }, 2000);
        }
        
        resetGame();
    </script>
</body>
</html>
